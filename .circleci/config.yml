workflows:
  version: 2
  build:
    jobs:
      - lint
      - test-mattermost-esr:
          requires:
            - lint
      - test-mattermost-latest:
          requires:
            - lint
      - test-mattermost-previous:
          requires:
            - lint
      - test-mattermost-previous2:
          requires:
            - lint
      - sonarqube:
          requires:
            - lint
            - test-mattermost-esr
            - test-mattermost-latest
 
version: 2
jobs:
  lint:
    working_directory: ~/repo
    docker:
      - image: circleci/openjdk:8u212-jdk-stretch
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          keys:
              - maven-{{ .Branch }}-{{ checksum "pom.xml" }}
              - maven-{{ .Branch }}-
              - maven-
      - run: mvn verify -DskipTests=true --show-version
      - save_cache:
          paths:
              - ~/.m2
          key: maven-{{ .Branch }}-{{ checksum "pom.xml" }}
  test-mattermost-base: &test-mattermost-base
    working_directory: ~/repo
    docker:
      - image: circleci/openjdk:8u212-jdk-stretch
      - image: mysql:5.7
        environment:
          MYSQL_ROOT_PASSWORD: mostest
          MYSQL_USER: mmuser
          MYSQL_PASSWORD: mostest
          MYSQL_DATABASE: mattermost_test
      - image: jhillyerd/inbucket:release-2.0.0
      - image: "mattermost/mattermost-team-edition:$MATTERMOST_VERSION"
        environment:
          MM_USERNAME: mmuser
          MM_PASSWORD: mostest
          MM_DBNAME: mattermost_test
          MM_SQLSETTINGS_DATASOURCE: "mmuser:mostest@tcp(localhost:3306)/mattermost_test?charset=utf8mb4,utf8&readTimeout=10s&writeTimeout=10s"
          MM_EMAILSETTINGS_SENDEMAILNOTIFICATION: "true"
          MM_EMAILSETTINGS_FEEDBACKEMAIL: "feedback@localhost"
          MM_EMAILSETTINGS_SMTPPORT: "2500"
          MM_EMAILSETTINGS_SMTPSERVER: localhost
          MM_LOGSETTINGS_ENABLEFILE: "false"
          MM_PLUGINSETTINGS_ENABLEUPLOADS: "true"
          MM_SERVICESETTINGS_ALLOWEDUNTRUSTEDINTERNALCONNECTIONS: "localhost,127.0.0.1,::1"
          MM_SERVICESETTINGS_SITEURL: "http://localhost:8065"
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
      - run: dockerize -wait tcp://127.0.0.1:8065 -timeout 120s
      - checkout
      - restore_cache:
          keys:
              - maven-{{ .Branch }}-{{ checksum "pom.xml" }}
              - maven-{{ .Branch }}-
              - maven-
      - run: mvn verify --show-version
      - save_cache:
          paths:
              - ~/.m2
          key: maven-{{ .Branch }}-{{ checksum "pom.xml" }}
      - run:
          name: Prepare test results
          command: |
              mkdir -p ~/test-results/
              find . -type f -regex ".*/target/failsafe-reports/.*xml" -o -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/ \;
          when: always
      - store_test_results:
          path: ~/test-results

  test-mattermost-esr:
    <<: *test-mattermost-base
    environment:
      MATTERMOST_VERSION: 5.9.7
  test-mattermost-latest:
    <<: *test-mattermost-base
    environment:
      MATTERMOST_VERSION: 5.18.0
  test-mattermost-previous:
    <<: *test-mattermost-base
    environment:
      MATTERMOST_VERSION: 5.17.2
  test-mattermost-previous2:
    <<: *test-mattermost-base
    environment:
      MATTERMOST_VERSION: 5.16.4
  sonarqube: 
    <<: *test-mattermost-base
    environment:
      MATTERMOST_VERSION: 5.18.0
    steps:
      - run: dockerize -wait tcp://127.0.0.1:8065 -timeout 120s
      - checkout
      - restore_cache:
          keys:
              - maven-{{ .Branch }}-{{ checksum "pom.xml" }}
              - maven-{{ .Branch }}-
              - maven-
      - run:
          name: trigger scan 
          command: |
              if [ "${CI_PULL_REQUEST}" = "" ]; then
                  OPTS="-Dsonar.branch.name=${CIRCLE_BRANCH}"
              else
                  OPTS="-Dsonar.pullrequest.key=$(echo $CI_PULL_REQUEST | sed 's/^.*\///') -Dsonar.pullrequest.branch=${CIRCLE_BRANCH}"
              fi
              mvn clean verify sonar:sonar --show-version -s .circleci/settings-sonar.xml $OPTS
      - save_cache:
          paths:
              - ~/.m2
          key: maven-{{ .Branch }}-{{ checksum "pom.xml" }}
      - run:
          name: Prepare test results
          command: |
              mkdir -p ~/test-results/
              find . -type f -regex ".*/target/failsafe-reports/.*xml" -o -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/ \;
          when: always
      - store_test_results:
          path: ~/test-results

